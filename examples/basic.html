
<html>

<head>
  <style>

    html{ color:#fff; }

    #container{
      width      : 100%;
      height     : 100%;
      position   : absolute;
      top        : 0px;
      left       : 0px;
      background : #000;
    }

    #stats{
      position  : absolute;
      bottom    : 0px;
      right     : 0px;
      z-index   : 999;
    }

  </style>
</head>
<body>

  
<script src = "../lib/leap.js"                ></script>
<script src = "../lib/three.js"               ></script>
<script src = "../lib/jquery.min.js"          ></script>
<script src = "../lib/stats.min.js"           ></script>
<script src = "../lib/TrackballControls.js"   ></script>
<script src = "../lib/ShaderLoader.js"        ></script>
<script src = "../lib/OBJLoader.js"           ></script>

<script src = "../RiggedSkeleton.js"          ></script>

<script src = "js/Crystal.js"                 ></script>


<script>

  // Global Variables for THREE.JS
  var container , camera, scene, renderer , stats;

  // Global variable for leap
  var frame, controller;

  // our rigged skeleton
  var riggedSkeleton;

  var sceneSize = 100;

  init();
  animate();

  function init(){

    controller = new Leap.Controller();

    scene = new THREE.Scene();
    
    camera = new THREE.PerspectiveCamera( 
      50 ,
      window.innerWidth / window.innerHeight,
      sceneSize / 100 ,
      sceneSize * 40
    );

    // placing our camera position so it can see everything
    camera.position.z = sceneSize *4;


    controls = new THREE.TrackballControls( camera );

    // Getting the container in the right location
    container     = document.createElement( 'div' );
    container.id  = 'container';
    
    document.body.appendChild( container );


    // Getting the stats in the right position
    stats = new Stats();
    stats.domElement.id = 'stats';
    document.body.appendChild( stats.domElement );


    // Setting up our Renderer
    renderer = new THREE.WebGLRenderer();

    renderer.setSize( window.innerWidth, window.innerHeight );
    container.appendChild( renderer.domElement );


    // Making sure our renderer is always the right size
    window.addEventListener( 'resize', onWindowResize , false );

    var light = new THREE.DirectionalLight( 0xaaaaff , 1);
    light.position.set( 0 , 0 , 1 );
    scene.add( light );

     var light = new THREE.DirectionalLight( 0xffaaaa , 1);
    light.position.set( 0 , 1 , 0 );
    scene.add( light );


     var light = new THREE.DirectionalLight( 0xaaffaa , 1);
    light.position.set( 1 , 0 , 0 );
    scene.add( light );


    riggedSkeleton = new RiggedSkeleton( controller , {

      movementSize: 500,
      handSize: 100
      
    });

    var mesh = new THREE.Mesh(
      new THREE.BoxGeometry( 30 , 30  , 100 ),
      new THREE.MeshLambertMaterial({color:0xcc9999})
    );

    //riggedSkeleton.addScaledJointMesh( mesh , 'distal' );
    riggedSkeleton.addToScene( scene );
    
    controller.connect();

    var crystal = new Crystal( 300 , 15 ,  10 );
    var crystal1 = new Crystal( 300 , 10 , 50 );
    var crystal2 = new Crystal( 300 , 8 ,  100 );
    var crystal3 = new Crystal( 300 , 5 ,  300 );

    riggedSkeleton.addScaledJointMesh( crystal , 'intermediate' );

    riggedSkeleton.addScaledJointMesh( crystal1 , 'distal' );

    riggedSkeleton.addScaledJointMesh( crystal2 , 'proximal' );

    riggedSkeleton.addScaledJointMesh( crystal3 , 'metacarpal' );


    crystal.rotation.x = Math.PI/2;
    crystal1.rotation.x = Math.PI/2;
    crystal2.rotation.x = Math.PI/2;
    crystal3.rotation.x = Math.PI/2;
    

    scene.add( crystal );
    scene.add( crystal1 );
    scene.add( crystal2 );
    scene.add( crystal3 );

    crystal.position.x = -100;
    crystal1.position.x = -30;
    crystal2.position.x = 50;
    crystal3.position.x = 100;
    //scene.add( crystal );

  }

  function animate(){

    controls.update();
    riggedSkeleton.update();

    stats.update();

    renderer.render( scene , camera );

    requestAnimationFrame( animate );

  }

  // Resets the renderer to be the proper size
  function onWindowResize(){

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

  }

</script>

</body>
</html>
