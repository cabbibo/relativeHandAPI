
<html>

<head>
  <style>

    html{ color:#fff; }

    #container{
      width      : 100%;
      height     : 100%;
      position   : absolute;
      top        : 0px;
      left       : 0px;
      background : #000;
    }

    #stats{
      position  : absolute;
      bottom    : 0px;
      right     : 0px;
      z-index   : 999;
    }

  </style>
</head>
<body>

  
<script src = "../lib/leap.js"                ></script>
<script src = "../lib/three.js"               ></script>
<script src = "../lib/stats.min.js"           ></script>

<script src = "../RiggedSkeleton.js"          ></script>


<script>

  // Global Variables for THREE.JS
  var container , camera, scene, renderer , stats;

  // Global variable for leap
  var frame, controller;

  // our rigged skeleton
  var riggedSkeleton;
  var subSkeletons = [];

  var sceneSize = 100;

  init();
  animate();

  function init(){

    controller = new Leap.Controller();

    scene = new THREE.Scene();
    
    camera = new THREE.PerspectiveCamera( 
      50 ,
      window.innerWidth / window.innerHeight,
      sceneSize / 100 ,
      sceneSize * 40
    );

    // placing our camera position so it can see everything
    camera.position.z = -sceneSize *4;


    // Getting the container in the right location
    container     = document.createElement( 'div' );
    container.id  = 'container';
    
    document.body.appendChild( container );


    // Getting the stats in the right position
    stats = new Stats();
    stats.domElement.id = 'stats';
    document.body.appendChild( stats.domElement );


    // Setting up our Renderer
    renderer = new THREE.WebGLRenderer();

    renderer.setSize( window.innerWidth, window.innerHeight );
    container.appendChild( renderer.domElement );


    // Making sure our renderer is always the right size
    window.addEventListener( 'resize', onWindowResize , false );

     /*

      Lights

    */

    var light = new THREE.DirectionalLight( 0xaaaaff , 1);
    light.position.set( 0 , 0 , 1 );
    scene.add( light );

     var light = new THREE.DirectionalLight( 0xffaaaa , 1);
    light.position.set( 0 , 1 , 0 );
    scene.add( light );


     var light = new THREE.DirectionalLight( 0xaaffaa , 1);
    light.position.set( 1 , 0 , 0 );
    scene.add( light );

    /*

      Creating Geo

    */

    var geometry = new THREE.Geometry();

    var boxGeo = new THREE.BoxGeometry( .1 , .1 , 5 );

    for( var i = 0; i < 20; i++ ){

      var mesh = new THREE.Mesh(boxGeo);

      mesh.rotation.x = Math.random() * i/20;
      mesh.rotation.y = Math.random() * i/20;
      mesh.rotation.z = Math.random() * i/20;


      scene.add( mesh );
      mesh.matrixNeedsUpdate = true;
      THREE.GeometryUtils.merge( geometry , mesh ); 

    }



    /*

      Skeleton

    */
    riggedSkeleton = new RiggedSkeleton( controller , {
      movementSize:500,
      handSize: 300,
    });

    riggedSkeleton.addToScene( scene );

    var mesh = new THREE.Mesh(
      geometry,
      new THREE.MeshLambertMaterial({color:0xcc9966})
    );
    riggedSkeleton.addScaledMeshToAll( mesh );
   


    var subMesh = new THREE.Mesh(
      geometry,
      new THREE.MeshLambertMaterial({color:0x33ccaa})
    );

    var subMesh2 = new THREE.Mesh(
      geometry,
      new THREE.MeshLambertMaterial({color:0xaa33cc})
    );

    var subMesh3 = new THREE.Mesh(
      geometry,
      new THREE.MeshLambertMaterial({color:0x2299cc})
    );

    var subMesh4 = new THREE.Mesh(
      geometry,
      new THREE.MeshLambertMaterial({color:0x2aaaa22})
    );


    for( var i = 0; i < 5; i++ ){

      var rs = new RiggedSkeleton( controller , {
        movementSize:1,
        handSize:100,
        absolute:true,
      });

      
      rs.addScaledMeshToAll( subMesh );
      rs.addToScene( riggedSkeleton.fingers[i].tip );

      subSkeletons.push( rs );

      var rs = new RiggedSkeleton( controller , {
        movementSize:10,
        handSize:150,
        absolute:true,
      });

      
      rs.addScaledMeshToAll( subMesh2 );
      rs.addToScene( riggedSkeleton.fingers[i].distal );

      subSkeletons.push( rs );


      var rs = new RiggedSkeleton( controller , {
        movementSize:.15,
        handSize:150,
        absolute:true,
      });

      
      rs.addScaledMeshToAll( subMesh3 );
      rs.addToScene( riggedSkeleton.fingers[i].proximal );

      subSkeletons.push( rs );


      var rs = new RiggedSkeleton( controller , {
        movementSize:20,
        handSize:200,
        absolute:true,
      });

      
      rs.addScaledMeshToAll( subMesh4 );
      rs.addToScene( riggedSkeleton.fingers[i].metacarpal );

      subSkeletons.push( rs );

    }
   
    controller.connect();
  
  }

  function animate(){

    riggedSkeleton.update();

    for( var i = 0; i < subSkeletons.length; i++ ){

      subSkeletons[i].update();

    }

    stats.update();

    renderer.render( scene , camera );

    requestAnimationFrame( animate );

  }

  // Resets the renderer to be the proper size
  function onWindowResize(){

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

  }

</script>

</body>
</html>
